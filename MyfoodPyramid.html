  <link href="style.css" rel="stylesheet" type="text/css">

<body>
  <div class="pyramid-container">
    <h1 style="text-align:center;">My Food Pyramid</h1>each

      </div>
    </div>

    <div id="pyramid-level-5" class="pyramid-level">

    </div>
    
    <div id="pyramid-level-4" class="pyramid-level">

    <div id="pyramid-level-2" class="pyramid-level">

    </div>
   
    <input type="date" id="datePicker" value="2023-02-1">
  </div>
  <script src="Interaction.js"></script>


  <div class="recommendation-toggle">
    <label>
      <input type="radio" name="recommendation" value="children" checked> Ages 1-4
    </label>
    <label>
      <input type="radio" name="recommendation" value="adults"> Ages 5+
    </label>
  </div>
